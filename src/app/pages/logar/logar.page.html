<ion-header>
  <ion-toolbar>
    <ion-title>Yogar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control"  placeholder="Nome do Usuario"  value="" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input type="password" class="form-control"  placeholder="Senha" value="" [(ngModel)]="senha">
  </div>
  <button mat-raised-button type="submit" (click)="logar()">Logar</button>
    <button mat-raised-button routerLink="/aluno">Registrar</button>
</ion-content>
