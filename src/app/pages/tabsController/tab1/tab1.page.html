<ion-header>
  <ion-toolbar>
    <ion-title>
      Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <mat-card class="example-card" *ngFor="let post of posts"  class="posts">
      <img mat-card-image src="{{API_URL_IMG + '/professores/' + post.uuidProfessor + '/posts/' + post.id + '/img'  }}">
      <mat-card-title>{{post.titulo}}</mat-card-title>
      <mat-card-content>
        <p>
          {{post.texto}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
</ion-content>
