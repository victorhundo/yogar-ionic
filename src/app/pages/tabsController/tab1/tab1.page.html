<ion-header>
  <ion-toolbar>
    <ion-title>
      Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <div *ngFor="let post of posts">
        <ion-card class="welcome-card">
        <ion-img src="{{post.img}}"></ion-img>
        <ion-card-subtitle></ion-card-subtitle>
        <ion-card-title>{{post.titulo}}</ion-card-title>
        <ion-card-content>
        <p>{{post.texto}}</p>
      </ion-card-content>
      </ion-card>
      </div>
</ion-content>
