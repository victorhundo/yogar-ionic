<ion-header>
  <ion-toolbar>
    <ion-title>
      Lições
    </ion-title>
  </ion-toolbar>
</ion-header>

<mat-card class="example-card" *ngFor="let video of videos">
  <mat-accordion>
  <mat-expansion-panel tab="licoes">
    <mat-expansion-panel-header>
      <mat-panel-title>
          <div mat-card-avatar class="example-header-image"></div>
                  Yogar Lição {{video}}

      </mat-panel-title>
      <button routerLink="/licoes">Lição {{video}}</button>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
</mat-card>

<ion-content>

</ion-content>
