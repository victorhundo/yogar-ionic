<ion-header>
  <ion-toolbar>
    <ion-title>
      Lições
    </ion-title>
  </ion-toolbar>
</ion-header>


<mat-card class="example-card" *ngFor="let licao of licoes">
  <button mat-raised-button
          matBadge="{{licao.nivel}}" matBadgePosition="after" matBadgeColor="accent"
          color="primary"
          class="butaoLicao"
          style="width : 100%;"
          [routerLink]="['/licoes', licao.id]"
          [disabled]="checkXp(licao)">

          {{licao.titulo}}
  </button>
</mat-card>
<ion-content>

</ion-content>
