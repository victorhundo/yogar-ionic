<ion-content>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{licao.titulo}} {{teste}}</mat-card-title>
    </mat-card-header>

    <mat-card-content class="scrollable-content">
      <mat-video  #video
                  (timeupdate)="onTimeUpdate($event)"
                  title="Yogar {{licao.titulo}}"
                  [autoplay]="false"
                  [preload]="true"
                  [quality]= "false"
                  [fullscreen]="true"
                  [download]="false"
                  color="accent"
                  spinner="spin"
                  poster="http://yogar.splab.ufcg.edu.br/_static/yogar.png">

          <source matVideoSource src="{{API_URL_VIDEO}}" type="video/mp4">
          <track matVideoTrack src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
          <track src="subtitles_no.vtt" kind="subtitles" srclang="no" label="Norwegian">
      </mat-video>

      <h1>Descrição</h1>
      <h4>xp {{currentTime1}} ??</h4>
      <p> {{licao.descricao}}   </p>
    </mat-card-content>
    <mat-card-actions>
      <button routerLink="/t/tabs/tab2" mat-raised-button>Volta</button>
      <button color="primary" mat-raised-button (click)="openDialog()" >Desafio!</button>
    </mat-card-actions>
  </mat-card>
</ion-content>
