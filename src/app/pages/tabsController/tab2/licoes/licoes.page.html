<ion-header>
  <ion-toolbar>
    <ion-title>licoes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <button routerLink="/t/tabs">volta {{video}}</button>
          <mat-video title="Yogar Lição {{video}}" [autoplay]="false" [preload]="true"
          [fullscreen]="true" [download]="false" color="accent" spinner="spin" poster="http://yogar.splab.ufcg.edu.br/_static/yogar.png">
              <source matVideoSource src="../assets/video/yogar.mp4" type="video/mp4">
              <track matVideoTrack src="subtitles_en.vtt" kind="subtitles" srclang="en" label="English">
              <track src="subtitles_no.vtt" kind="subtitles" srclang="no" label="Norwegian">
          </mat-video>
</ion-content>
