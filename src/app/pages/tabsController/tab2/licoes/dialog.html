<h1 mat-dialog-title>Desafio!</h1>
<p>Tire a foto do desafio dessa lição para ganhar pontos extras!</p>
<div mat-dialog-content>
  <p>{{teste}}</p>
  <p>{{fotoDesafioView}}</p>
  <p align="center"><img src="{{fotoDesafioView}}"></p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Fechar</button>
 <button mat-button mat-raised-button color="primary"(click)="tirarFoto()">Tirar Foto</button>
 <button mat-button mat-raised-button color="primary"(click)="submit()">Enviar</button>
</div>
